apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: graphbus-starter
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: graphbus-starter-backend:latest
          ports:
            - containerPort: 8000
          env:
            - name: GRAPHBUS_API_KEY
              valueFrom:
                secretKeyRef:
                  name: graphbus-secrets
                  key: GRAPHBUS_API_KEY
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: graphbus-secrets
                  key: SECRET_KEY
            - name: DATABASE_URL
              value: "sqlite:///./data/graphbus.db"
            - name: CORS_ORIGINS
              valueFrom:
                configMapKeyRef:
                  name: graphbus-config
                  key: CORS_ORIGINS
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /api/health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
